    let celebNames = [];
    let index = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      const gender = document.getElementById("gender-select").value;
      celebNames = shuffleArray(Object.keys(data[gender]));
      index = 0;
      showCeleb();
    }

    function showCeleb() {
      const gender = document.getElementById("gender-select").value;

      if (index >= celebNames.length) {
        document.getElementById("celeb-name").innerText = "You're done!";
        document.getElementById("celeb-img").style.display = "none";
        document.querySelector(".buttons").style.display = "none";
        return;
      }

      const name = celebNames[index];
      const img = data[gender][name];

      document.getElementById("celeb-name").innerText = name;
      document.getElementById("celeb-img").src = img;
      document.getElementById("celeb-img").style.display = "block";
      document.querySelector(".buttons").style.display = "block";
    }

    function vote(choice) {
      console.log(`${celebNames[index]}: ${choice}`);
      index++;
      showCeleb();
    }

    // Start with default gender
    startGame();
