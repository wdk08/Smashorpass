<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smash or Pass</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
    }

    img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-left: auto;
      margin-right: auto;
      
        }


    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 0 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .smash {
      background-color: #28a745;
      color: white;
    }

    .pass {
      background-color: #dc3545;
      color: white;
    }

    select {
      font-size: 1rem;
      margin-top: 10px;
      padding: 6px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Smash or Pass</h1>
  <a href="kmk.html">Play Kiss Marry Kill</a>
  <br><br>

  <label for="gender-select">Choose gender:</label>
  <select id="gender-select" onchange="startGame()">
    <option value="Female">Girls</option>
    <option value="Male">Guys</option>
  </select>

  <h2 id="celeb-name">Loading...</h2>
  <img id="celeb-img" src="" alt="Celebrity Image" />
  <div class="buttons">
    <button class="smash" onclick="vote('smash')">Smash</button>
    <button class="pass" onclick="vote('pass')">Pass</button>
  </div>

<script>
let data = {};
let celebNames = [];
let index = 0;

// Load JSON
async function loadData() {
  const response = await fetch("people.json");
  data = await response.json();
  startGame(); // start after data is loaded
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function startGame() {
  const gender = document.getElementById("gender-select").value;
  celebNames = shuffleArray(Object.keys(data[gender]));
  index = 0;
  showCeleb();
}

function showCeleb() {
  const gender = document.getElementById("gender-select").value;

  if (index >= celebNames.length) {
    document.getElementById("celeb-name").innerText = "You're done!";
    document.getElementById("celeb-img").style.display = "none";
    document.querySelector(".buttons").style.display = "none";
    return;
  }

  const name = celebNames[index];
  const img = data[gender][name];

  document.getElementById("celeb-name").innerText = name;
  document.getElementById("celeb-img").src = img;
  document.getElementById("celeb-img").style.display = "block";
  document.querySelector(".buttons").style.display = "block";
}

function vote(choice) {
  console.log(`${celebNames[index]}: ${choice}`);
  index++;
  showCeleb();
}

// Load data on page load
loadData();
</script>

</body>
</html>
