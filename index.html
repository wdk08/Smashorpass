<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smash or Pass</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
    }

    img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-left: auto;
      margin-right: auto;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 0 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .smash {
      background-color: #28a745;
      color: white;
    }

    .pass {
      background-color: #dc3545;
      color: white;
    }

    select, input[type="file"] {
      font-size: 1rem;
      margin-top: 10px;
      padding: 6px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Smash or Pass</h1>
  <a href="kmk.html">Play Kiss Marry Kill</a>
  <a href="goc.html">Play Girl or Car</a>
  <br><br>

  <label for="gender-select">Choose gender:</label>
  <select id="gender-select" onchange="startGame()">
    <option value="Female">Girls</option>
    <option value="Male">Guys</option>
  </select>
  <br><br>
  <label for="jsonUpload">Upload custom JSON:</label>
  <input type="file" id="jsonUpload" accept=".json" />

  <h2 id="celeb-name">Loading...</h2>
  <img id="celeb-img" src="" alt="Celebrity Image" />
  <div class="buttons">
    <button class="smash" onclick="vote('smash')">Smash</button>
    <button class="pass" onclick="vote('pass')">Pass</button>
  </div>

<script>
let data = {};
let currentData = {};
let celebNames = [];
let index = 0;

// Placeholder image if custom JSON has none
const placeholderImg = "https://via.placeholder.com/300x400?text=No+Image";

// Load default JSON
async function loadData() {
  try {
    const response = await fetch("people.json");
    data = await response.json();
    startGame();
  } catch(err) {
    console.error("Failed to load JSON:", err);
  }
}

// Shuffle array helper
function shuffleArray(array) {
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}

// Start game with selected gender
function startGame() {
  const gender = document.getElementById("gender-select").value;
  currentData = data[gender] || {};
  celebNames = shuffleArray(Object.keys(currentData));
  index = 0;
  showCeleb();
}

// Show current celeb
function showCeleb() {
  if(index >= celebNames.length){
    document.getElementById("celeb-name").innerText = "You're done!";
    document.getElementById("celeb-img").style.display="none";
    document.querySelector(".buttons").style.display="none";
    return;
  }
  
  const name = celebNames[index];
  const img = currentData[name];
  
  document.getElementById("celeb-name").innerText = name;

  const imgElem = document.getElementById("celeb-img");
  if(img){
    imgElem.src = img;
    imgElem.style.display = "block";
  } else {
    imgElem.style.display = "none"; // hide image if none
  }

  document.querySelector(".buttons").style.display="block";
}


// Record vote
function vote(choice){
  console.log(`${celebNames[index]}: ${choice}`);
  index++;
  showCeleb();
}

// Handle custom JSON upload
document.getElementById("jsonUpload").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(ev){
    try {
      const custom = JSON.parse(ev.target.result);
      if(Array.isArray(custom)){
        currentData = {};
        custom.forEach(name => currentData[name] = null);
      } else {
        currentData = custom; // assume same format as default JSON {name: image}
      }
      celebNames = shuffleArray(Object.keys(currentData));
      index = 0;
      showCeleb();
    } catch(err){
      alert("Failed to read JSON: "+err.message);
    }
  };
  reader.readAsText(file);
});

loadData();
</script>

</body>
</html>
