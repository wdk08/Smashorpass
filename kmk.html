<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kiss, Marry, Kill - Drag & Drop</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .celeb-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .celeb {
      width: 200px;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      cursor: grab;
    }

    .celeb img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      user-select: none;
    }

    .drop-zones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .zone {
      background: #222;
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 20px;
      width: 180px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .zone h3 {
      margin-bottom: 10px;
    }

    .zone img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
      cursor: grab;
      user-select: none;
    }

    .zone.filled {
      border: 2px solid lime;
    }

    a {
      color: #0af;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Kiss üíã Marry üíç Kill ‚ò†Ô∏è</h1>
  <a href="index.html">Play Smash or Pass</a>
  <p>Drag one image into each category ‚Äî or drag them back to the pool to change your mind</p>

  <div class="celeb-grid" id="celebGrid"></div>

  <div class="drop-zones">
    <div class="zone" id="Kiss" ondragover="allowDrop(event)" ondrop="drop(event, 'Kiss')">
      <h3>üíã Kiss</h3>
      <div class="dropped-img"></div>
    </div>
    <div class="zone" id="Marry" ondragover="allowDrop(event)" ondrop="drop(event, 'Marry')">
      <h3>üíç Marry</h3>
      <div class="dropped-img"></div>
    </div>
    <div class="zone" id="Kill" ondragover="allowDrop(event)" ondrop="drop(event, 'Kill')">
      <h3>‚ò†Ô∏è Kill</h3>
      <div class="dropped-img"></div>
    </div>
  </div>

  <script>
    const data = {

        "Lexi Rivera": "https://headlineplanet.com/home/wp-content/uploads/2022/11/Lexi-Rivera-AMAs-2-scaled.jpeg",

        "Paige Bueckers": "https://static01.nyt.com/images/2025/04/13/multimedia/13PAIGE-BUECKERS-01-jfpv/13PAIGE-BUECKERS-01-jfpv-mediumSquareAt3X.jpg",
        "Alexandra Daddario": "https://www.televisionacademy.com/files/assets_r/containers/assets/bios/alexandra-daddario-2022-noms-450x600.jpg/0d20ff8720126dffafe63598b8bb8b05/alexandra-daddario-2022-noms-450x600.jpg",
        "Hailee Steinfeld": "https://hips.hearstapps.com/hmg-prod/images/hailee-steinfeld-attends-the-sinners-european-premiere-at-news-photo-1744716518.pjpeg?crop=1.00xw:0.920xh;0,0.0500xh&resize=980:*",
        "Tate McRae": "https://i8.amplience.net/i/naras/Tate_McRae_Press_Photo_Credit_Alvaro_Beamud_Cortes",

        "Sabrina Carpenter": "https://www.usatoday.com/gcdn/authoring/authoring-images/2025/05/11/USAT/83573334007-7333.jpg?width=700&height=467&fit=crop&format=pjpg&auto=webp",
        "Brett Cooper": "https://i.ticketweb.com/i/00/09/91/68/23/Original.jpg?v=2?v=2",
        "Livvy Dunne": "https://nypost.com/wp-content/uploads/sites/2/2022/07/Olivia-Dunne-gymnastics-03.jpg",
        "Olivia Rodrigo": "https://diffus.de/wp-content/uploads/olivia-rodrigo-guts-2023jpg-scaled.jpg",
        "Madison Beer": "https://www.collegefashion.net/wp-content/uploads/2021/03/avalon-0563096564-scaled.jpg",
        "Taylor Swift": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKOZptTcs4dGiZAEz2Nn9NBHunkoy0vE_dEQ&s",
        "Selena Gomez": "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Selena_Gomez_-_Walmart_Soundcheck_Concert.jpg/250px-Selena_Gomez_-_Walmart_Soundcheck_Concert.jpg",
        "Ariana Grande": "https://imgix.bustle.com/rehost/2016/9/13/1e03847d-2142-43cc-93b7-2e3d4b87f8a5.jpg?w=1200&h=900&fit=crop&crop=faces&fm=jpg",
        "Dua Lipa": "https://pyxis.nymag.com/v1/imgs/660/411/2ea63180ee03d9bf3d18c640f3a9b126bb-19-Dua-Lipa.2x.rsocial.w600.jpg",
        "Brooke Monk": "https://celebmafia.com/wp-content/uploads/2022/11/brooke-monk-11-14-2022-17.jpg"
    };

    const celebNames = Object.keys(data);
    let currentIndex = 0;
    let currentSet = [];
    const results = [];
    const currentChoices = { Kiss: null, Marry: null, Kill: null };
    const celebLocations = {};

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function nextRound() {
      if (currentIndex + 3 > celebNames.length) {
        document.body.innerHTML = "<h2>Game Over</h2><h3>Your Results:</h3>";
        results.forEach((round, i) => {
          document.body.innerHTML += `<p>Round ${i + 1}: üíã ${round.Kiss}, üíç ${round.Marry}, ‚ò†Ô∏è ${round.Kill}</p>`;
        });
        document.body.innerHTML += '<a href="kmk.html">Play Again</a><br><a href="index.html">Play Smash or Pass</a>';
        return;
      }

      currentSet = celebNames.slice(currentIndex, currentIndex + 3);
      currentIndex += 3;

      // Reset tracking
      Object.keys(currentChoices).forEach(k => currentChoices[k] = null);
      currentSet.forEach(name => celebLocations[name] = "pool");

      const grid = document.getElementById("celebGrid");
      grid.innerHTML = "";

      currentSet.forEach((name) => {
        const celeb = document.createElement("div");
        celeb.className = "celeb";
        celeb.draggable = true;
        celeb.id = `pool-${name.replace(/\s/g, '-')}`;
        celeb.ondragstart = (e) => drag(e, name);
        celeb.innerHTML = `
          <img src="${data[name]}" alt="${name}" draggable="false" />
          <p>${name}</p>
        `;
        grid.appendChild(celeb);
      });

      // Clear drop zones
      ["Kiss", "Marry", "Kill"].forEach(cat => {
        const zone = document.getElementById(cat);
        zone.classList.remove("filled");
        zone.querySelector(".dropped-img").innerHTML = "";
      });
    }

    function drag(e, name) {
      e.dataTransfer.setData("text", name);
    }

    function allowDrop(e) {
      e.preventDefault();
    }

    function drop(e, category) {
      e.preventDefault();
      const name = e.dataTransfer.getData("text");
      if (!name) return;

      // If this celeb is already in this category, do nothing
      if (currentChoices[category] === name) return;

      // If the slot already has a celeb, send them back to pool
      if (currentChoices[category]) {
        const oldName = currentChoices[category];
        moveToPool(oldName);
      }

      // If this celeb is currently assigned to another category, free that slot
      for (const cat in currentChoices) {
        if (currentChoices[cat] === name) {
          currentChoices[cat] = null;
          const oldZone = document.getElementById(cat);
          oldZone.classList.remove("filled");
          oldZone.querySelector(".dropped-img").innerHTML = "";
          break;
        }
      }

      // Update current choices and locations
      currentChoices[category] = name;
      celebLocations[name] = category;

      // Show celeb in the drop zone AND make image draggable
      const zone = document.getElementById(category);
      zone.querySelector(".dropped-img").innerHTML = `
        <img src="${data[name]}" alt="${name}" draggable="true" id="dropped-${name.replace(/\s/g, '-')}" />
        <p>${name}</p>
      `;
      const droppedImg = zone.querySelector(".dropped-img img");
      droppedImg.ondragstart = (e) => drag(e, name);
      zone.classList.add("filled");

      // Remove celeb from pool UI if present
      removeFromPool(name);

      // If all three categories filled, store results and move to next round
      if (Object.values(currentChoices).filter(Boolean).length === 3) {
        results.push({ ...currentChoices });
        setTimeout(nextRound, 1000);
      }
    }

    // Drop back onto the pool (celebGrid) to undo
    function dropToPool(e) {
      e.preventDefault();
      const name = e.dataTransfer.getData("text");
      if (!name) return;

      // If celeb is already in pool, do nothing
      if (celebLocations[name] === "pool") return;

      // Remove from current category slot
      for (const cat in currentChoices) {
        if (currentChoices[cat] === name) {
          currentChoices[cat] = null;
          const zone = document.getElementById(cat);
          zone.classList.remove("filled");
          zone.querySelector(".dropped-img").innerHTML = "";
          break;
        }
      }

      celebLocations[name] = "pool";

      // Add celeb back to pool UI
      addToPool(name);
    }

    // Helpers to remove/add celeb cards from/to the pool UI
    function removeFromPool(name) {
      const id = `pool-${name.replace(/\s/g, '-')}`;
      const elem = document.getElementById(id);
      if (elem) elem.remove();
    }

    function addToPool(name) {
      const grid = document.getElementById("celebGrid");
      // Avoid duplicates
      if (document.getElementById(`pool-${name.replace(/\s/g, '-')}`)) return;

      const celeb = document.createElement("div");
      celeb.className = "celeb";
      celeb.draggable = true;
      celeb.id = `pool-${name.replace(/\s/g, '-')}`;
      celeb.ondragstart = (e) => drag(e, name);
      celeb.innerHTML = `
        <img src="${data[name]}" alt="${name}" draggable="false" />
        <p>${name}</p>
      `;
      grid.appendChild(celeb);
    }

    // Setup pool drop to allow drag back
    const pool = document.getElementById("celebGrid");
    pool.ondragover = allowDrop;
    pool.ondrop = dropToPool;

    // Start game
    shuffle(celebNames);
    nextRound();

  </script>

</body>
</html>
